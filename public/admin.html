<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./admin.js"></script>
    <link rel="stylesheet" href="./admin.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
    </header>

    <nav>
        <a href="./search">Search your Pokemons!</a>
        <a href="https://pokeapi.co">PokeAPI</a>
        <a href="./miniGame">Mini Game</a>
        <a href="./cart">Your Cart</a>
        <a href="./logout">Logout</a>
    </nav>

    <main>
        <div id="createUser">
            <h3>To add a new user:</h3>
                <label for="admin">Is it an admin account:</label>
                <select name="admin" id="admin">
                    <option value=true>Yes</option>
                    <option value=false selected>No</option>
                </select>
                <br><br>
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname">
                <br>
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname">
                <br>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <br>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
                <br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
                <br>
                <button type="button" id="submit">Submit</button>
        </div>

        <div id="editUser">
            <h3>To edit/delete a user:</h3>
            <label for="userList">User:</label>
            <select name="users" id="users"></select>
            <br>
            <button type="button" id="getUser">Get User!</button>
            <br>
            <div id="user"></div>
        </div>
    </main>

    <footer>
        <h4>
            Copyright Â© PokeSearch-COMP2537-A4 2022
        </h4>
        <h5>
            API used: <a href="https://pokeapi.co">PokeAPI</a>
        </h5>
    </footer>
</body>
</html>
